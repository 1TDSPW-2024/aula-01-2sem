<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo-1</title>
    <script src="./js/script.js" defer></script>
</head>
<body>
    <h1>Manipulação de Array</h1>

    <div>
        <form>
            <div>
                <label for="idFruta">Nome da Fruta</label>
                <input type="text" name="fruta" id="idFruta">
            </div>
            <div>
                <button type="button" id="btnAddFinal">Adiciona no Final</button>
                <button type="button" id="btnAddInicio">Adiciona no Início</button>
                <button type="button" id="btnDelFinal">Deleta do Final</button>
                <button type="button" id="btnDelInicio">Deleta do Início</button>
                <button type="button" id="btnSort">Ordena</button>
                <button type="button" id="btnReverse">Reverte</button>
                <button type="button" id="btnDeleta">Apaga Fruta</button>
            </div>
        </form>
    </div>

    <div>
        <ul id="lista"></ul>
    </div>

</body>
</html>
